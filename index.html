<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs-container">
        <label for="username" class="text-label">
          Username
        </label>
        <input type="text" id="username" placeholder="e.g. marcem55" class="text-input"/>
        <label for="password" class="text-label">
            Password
        </label>
        <input type="password" id="password" placeholder="Shhh..." class="text-input"/>
        <p>Forgot your password?</p>
        <label for="remember" class="remember-label">
          Remember me
          <input type="checkbox" id="remember" />
        </label>
    </div>
    <div class="btns-container">
        <button class="btn btn-google"><img src="./imagenes/logo-google.png" class="btn-logo">Login with <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="red">g</span><span class="green">l</span><span class="red">e</span></button>
        <button class="btn btn-facebook"><img src="./imagenes/logo-facebook.png" class="btn-logo-fb">Login with Facebook</button>
    </div>
    <a href="#" class="create-link">Create account</a>
    </div>
  </body>
</html>
